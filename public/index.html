<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="build/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 flex">
      <div
        class="px-8 py-12  max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="img/logo.svg" alt="home" />
          <img
            src="img/beach-work.jpg"
            class="mt-6 sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center rounded-lg shadow-xl lg:hidden"
            alt="woman working"
            srcset=""
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere.
            <br class="hidden lg:inline" /><span class="text-indigo-500"
              >Take advantage of it.</span
            >
          </h1>
          <p class="mt-2 sm:mt-4 text-gray-600 sm:text-xl lg:text-3xl">
            Workation helps you find work-friendly rentals in beautiful
            locations so yo can enjoy some nice weather even when you're not on
            vacation.
          </p>
          <div class="mt-4 sm:mt-6 ">
            <a class="btn btn-indigo" href="#">Book your escape</a>
            <a class="btn btn-gray ml-2" href="#">Learn more</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          src="img/beach-work.jpg"
          class="absolute inset-0 h-full w-full object-center object-cover"
          alt="woman working"
          srcset=""
        />
      </div>
    </div>
  </body>
</html>
